<!DOCTYPE html>

<html>

<head>
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="theme-btns">
        <p id="p-theme">Change theme:</p>
        <button id="btn-change-theme-same">
            All the same
        </button>
        <div id="carnival-btn-wraper">
            <button id="btn-change-theme-carnival">
                <p id="carnival-colors">Carnival!</p>
            </button>
        </div>
    </div>
    

    <div id="main-frame">
        <button id="btn-gen-quote">Generate Quote</button>
        <p id="quote">
            Never memorize something that you can look up.
        </p>
        <p id="author">Albert Einstein</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
