<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-frame">
        <h1 id="counter-header">Counter</h1>
        <h2 id="counter-display">0</h2>
        <div id="btn-container-1">
            <button id="btn-increase-1">+1</button>
            <button id="btn-decrease-1">-1</button>
        </div>
        <div id="btn-container-5">
            <button id="btn-increase-5">+5</button>
            <button id="btn-decrease-5">-5</button>
        </div>
        <div id="btn-container-10">
            <button id="btn-increase-10">+10</button>
            <button id="btn-decrease-10">-10</button>
        </div>
        <div id="btn-container-random">
            <button id="btn-increase-random">+random</button>
            <button id="btn-decrease-random">-random</button>
        </div>
        <div id="btn-container-choose-num">
            <input id="choose-num" type="text" placeholder="Type any number">
            <button id="btn-increase-choose-num">+</button>
            <button id="btn-decrease-choose-num">-</button>
            <button id="btn-clear-choose-num">Clear</button>
        </div>
        <div id="numbers-properties">
            <h1>Numbers chosen</h1>
            <h2 id="numbers-chosen">None</h2>
            <h1>Total numbers used</h1>
            <h2 id="total-num-used">0</h2>
        </div>
        <div id="btn-options">
            <button id="btn-save">Save</button>
            <button id="btn-reset">Reset</button>
        </div>
        <div id="counter-properties">
            <h1>Counters saved</h1>
            <h2 id="counters-saved">None</h2>
            <h1>Counters sum</h1>
            <h2 id="counters-sum">0</h2>
            <h1>Total counters saved</h1>
            <h2 id="num-of-counters-saved-display">0</h2>
            <button id="btn-reset-all">Reset all</button>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
