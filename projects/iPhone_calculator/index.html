<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="phone">
        <div id="cameras-speaker">
          <div id="camera-left"></div>
          <div id="camera-top-speaker">
            <div id="camera-top"></div>
            <div id="speaker"></div>
          </div>
        </div>
        <div id="display-home">
          <div id="info-hour-battery">
            <p id="signal">No network</p>
            <p id="hour-home">12:16</p>
            <p class="inside" id="perc">100%</p>
          </div>
          <div id="apps">
            <button id="app-calc"></button>
          </div>
          <div id="shortcut-apps">
            <button id="app-phone"></button>
            <button id="app-mail"></button>
            <button id="app-music"></button>
            <button id="app-camera"></button>
          </div>
        </div>
        <div id="display-calc">
          <div id="info-hour-battery">
            <p id="signal">No network</p>
            <p id="hour-calc">12:16</p>
            <p class="inside" id="perc">100%</p>
          </div>
          <div id="calc-display">0</div>
          <div id="calc-btns">
            <button class="calc-btn" id="calc-btn-AC">AC</button>
            <button class="calc-btn" id="calc-btn-perc">%</button>
            <button class="calc-btn btn-orange" id="calc-btn-">&divide;</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-7">7</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-8">8</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-9">9</button>
            <button class="calc-btn btn-orange" id="calc-btn-times">&times;</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-4">4</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-5">5</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-6">6</button>
            <button class="calc-btn btn-orange" id="calc-btn-minus">&minus;</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-1">1</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-2">2</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-3">3</button>
            <button class="calc-btn btn-orange" id="calc-btn-plus">&plus;</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-0">0</button>
            <button class="calc-btn btn-dark-gray" id="calc-btn-decimal">.</button>
            <button class="calc-btn btn-orange" id="calc-btn-equal">=</button>
          </div>
        </div>
        <button id="btn-home"></button>
      </div>

<script src="script.js"></script>
</body>
</html>
